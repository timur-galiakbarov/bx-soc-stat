<div ng-if="isAuth">
    <div id="cl-wrapper">

        <div class="cl-sidebar">
            <div class="cl-toggle" ng-click="toggleMenu($event)"><i class="fa fa-bars"></i></div>
            <div class="cl-navblock">
                <div class="menu-space">
                    <div class="content">
                        <div class="sidebar-logo">
                            <div class="logo-title">
                                <!--<img src="/bitrix/templates/.default/images/logoIcon.png" alt="socstat.ru"/>-->
                                <span class="">socstat.ru</span>
                            </div>
                        </div>

                        <rad-left-menu></rad-left-menu>

                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid" id="pcont">

            <div class="nano">
                <div class="nano-content">
                    <div class="cl-mcont">


                        <div class="page-head">
                            <h2 class="main-title" ng-if="page.sectionTitle">{{page.sectionTitle}}</h2>
                        </div>
                        <div ui-view="content">

                        </div>

                    </div>
                </div>

            </div>

        </div>

    </div>

    <div class="modal" id="finishedPeriodModal" tabindex="-1" role="dialog" aria-hidden="false">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button " class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                </div>
                <div class="modal-body">
                    <rad-tariff view="'popup'"></rad-tariff>
                </div>

            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

</div>
