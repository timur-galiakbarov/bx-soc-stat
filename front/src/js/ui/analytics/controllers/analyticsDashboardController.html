<div class="row">
    <div class="col-lg-8 col-md-9 col-sm-12">
        <div class="card">
            <div class="card-header card-header-icon" data-background-color="blue">
                <i class="material-icons">show_chart</i>
            </div>
            <div class="card-content">
                <h4 class="card-title">Выбор сообщества</h4>

                <div class="row">
                    <div class="col-xs-12">

                        <form ng-submit="search()">
                            <div class="input-group">
                                <div class="form-group label-floating is-empty">
                                    <label class="control-label">Поисковой запрос</label>
                                    <input type="text" class="form-control" ng-model="model.searchString">
                                    <span class="material-input"></span>
                                </div>

                                <div class="input-group-btn">
                                    <button class="btn btn-success" type="submit">
                                        <span class="btn-label"><i class="material-icons">search</i></span>
                                        <span class="hidden-xs">Найти</span>
                                    </button>
                                </div>
                            </div>
                            <ul class="parsley-errors-list filled">
                                <li class="parsley-required" ng-bind="urlError"></li>
                            </ul>
                        </form>

                        <div ng-show="isSearchGroup">
                            <div class="w100" ng-show="model.searchList[0] && model.searchList[0].length>0">
                                <table class="table table-responsive no-border table-hover list">
                                    <tbody class="no-border-y">
                                    <tr ng-repeat="item in model.searchList[0]" class="groupLink"
                                        ng-click="goToMainStat(item)"
                                        style="cursor:pointer;">
                                        <td width="50">
                                            <img ng-src="{{item.photo_200 || item.photo_100 || item.photo_50}}"
                                                 width="40">
                                        </td>
                                        <td class="group-label">
                                            <span tabindex="-1" ng-bind="item.name"></span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="block-flat text-center"
                                 ng-show="!(model.searchList[0] && model.searchList[0].length>0)">
                                По вашему запросу сообществ не найдено.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div>или выберите из вашего списка сообществ</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <rad-choose-group-main view="'analytics'" on-action="goToMainStat"
                                               ng-show="true"></rad-choose-group-main>
                    </div>
                </div>

            </div>

        </div>
    </div>

</div>
