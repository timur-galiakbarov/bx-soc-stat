<div class="row">
    <div class="col-lg-8 col-md-6 col-sm-6">
        <div class="card">
            <div class="card-header card-header-icon" data-background-color="blue">
                <i class="material-icons">show_chart</i>
            </div>
            <div class="card-content">
                <h4 class="card-title">Выбор сообщества</h4>

                <div class="row">
                    <div class="col-xs-12">
                        <rad-choose-group-main view="'posts'" on-add-action="addToCompareGroup"
                                               ng-show="true"></rad-choose-group-main>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <div class="col-lg-4 col-md-6 col-sm-6">

        <div class="card">
            <div class="card-header card-header-icon" data-background-color="blue">
                <i class="material-icons">show_chart</i>
            </div>
            <div class="card-content">
                <h4 class="card-title">Сообщества для анализа</h4>

                <div class="row">
                    <div class="col-xs-12">
                        <div ng-show="model.compareList.length">
                            <table class="table">
                                <tbody>
                                <tr ng-repeat="group in model.compareList">
                                    <td width="50">
                                        <img ng-src="{{group.photo}}" width="40">
                                    </td>
                                    <td>
                                        <span class="group-name" tabindex="-1" ng-bind="group.name"></span>
                                    </td>
                                    <td class="text-right">
                                        <button class="btn btn-info btn-round btn-fab btn-fab-mini"
                                                rad-tooltip="Нажмите, чтобы убрать сообщество из списка"
                                                placement="top" ng-click="removeFromCompareGroup(group)">
                                            <i class="material-icons">remove_circle</i>
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <button class="btn btn-success" ng-click="compare()">Начать анализ</button>
                        </div>

                        <span ng-show="!model.compareList.length">Нет добавленных для анализа сообществ</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
