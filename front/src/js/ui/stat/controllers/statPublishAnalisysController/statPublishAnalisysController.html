<div class="row main-stat">
    <div class="col-md-8">
        <div class="alert alert-info alert-white rounded">
            <div class="icon"><i class="fa fa-filter"></i></div>
            <div class="header">
                <h4>Фильтр топ-публикаций</h4>
            </div>
            <div class="content">

                <label class="radio-inline"> <input class="icheck" type="radio" ng-model="filterPosts" checked="" name="filterPosts" value="likes">
                    По лайкам</label>

                <label class="radio-inline"> <input class="icheck" type="radio" ng-model="filterPosts" name="filterPosts" value="reposts">
                    По репостам</label>

                <label class="radio-inline"> <input class="icheck" type="radio" ng-model="filterPosts" name="filterPosts" value="comments">
                    По комментариям</label>

            </div>
        </div>

        <div class="block-flat" ng-repeat="wallPost in wallListView">
            <div class="header">
                <h4>Men's Health</h4>
            </div>
            <div class="row">
                <div class="col-md-4 col-sm-6">
                    <div class="fd-tile detail clean tile-prusia">
                        <div class="content"><h1 class="text-left" ng-bind="wallPost.likes.count"></h1>

                            <p></p></div>
                        <div class="icon"><i class="fa fa-heart"></i></div>
                        <div class="details" href="#">Лайков</div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="fd-tile detail clean tile-prusia">
                        <div class="content"><h1 class="text-left" ng-bind="wallPost.reposts.count"></h1>

                            <p></p></div>
                        <div class="icon"><i class="fa fa-share"></i></div>
                        <div class="details" href="#">Репостов</div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="fd-tile detail clean tile-prusia">
                        <div class="content"><h1 class="text-left" ng-bind="wallPost.comments.count"></h1>

                            <p></p></div>
                        <div class="icon"><i class="fa fa-comment"></i></div>
                        <div class="details" href="#">Комментариев</div>
                    </div>
                </div>
            </div>
            <div class="block-puplish">
                <div class="text">
                    <strong>Дата: </strong> {{getDate(wallPost.date)}}
                    <br>
                    <br>
                    <span ng-bind-html="wallPost.text"></span>
                    <!--<a href="http://www.mhealth.ru/diet/ration/425723/">http://www.mhealth.ru/diet/ration/425723/</a>-->
                </div>
                <div class="image text-center" ng-if="wallPost.attachment && wallPost.attachment.photo">
                    <img src="{{wallPost.attachment.photo.src_big}}" style="max-width: 100%;"/>
                </div>
            </div>
        </div>

        <button type="button"
                ng-show="wallPage*10 < wallList.length"
                class="btn btn-block btn-info btn-rad" ng-click="showNextPosts()">Показать еще
        </button>
    </div>
    <div class="col-md-4">
        <div class="block-flat">
            <form role="form">
                <div class="form-group">
                    <label>Группа для анализа:</label>
                    <input type="text" id="groupAdress" placeholder="Введите адрес группы или выберите из списка"
                           class="form-control" ng-model="model.groupAddress">

                    <a class="choose-group-link" ng-click="showGroupsMenu()">Выбрать группу из списка</a>

                    <div class="dropdown clearfix" ng-class="{'hidden': isHiddenMenu}">
                        <ul class="dropdown-menu static-mn spacer admin-groups-dropdown">
                            <li ng-repeat="item in adminGroups">
                                <a tabindex="-1" ng-click="setGroupLink(item)" ng-bind="item.name"></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <label>Количество публикаций для анализа</label>
                    <input type="hidden" placeholder="Password" class="form-control">

                    <div class="statDateFilters">
                        <div class="radio">
                            <label class="radio-inline"> <input class="icheck" type="radio" name="checkDate"
                                                                value="last30days">
                                Последние 30 дней</label>
                        </div>
                        <div class="radio">
                            <label class="radio-inline"> <input class="icheck" type="radio" checked="" name="checkDate"
                                                                value="last100posts">
                                Последние 100 записей</label>
                        </div>
                        <div class="radio">
                            <label class="radio-inline"> <input class="icheck" type="radio" name="checkDate"
                                                                value="allPosts">
                                Анализ всех записей</label>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-block btn-info btn-rad" ng-click="getStat()">Начать анализ</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12" style="height: 50px">

        </div>
    </div>
</div>
